<!DOCTYPE html>
<!--
    Singly Linked List
    // Doubly Linked List
    // Circular Linked List
    // Circular Double Linked List

    Methods (Drop Down Menu) :
        Push 
            Node Color (Drop Down Menu), Value (Input) , Apply (Button) 
        Pop
            Apply
        Shift
            Apply
        Unshift
            Node Color, Value, Apply
        Set
            Node Color, Value, Index (Input:Number), Apply
        Insert
            Node Color, Value, Index, Apply
        Remove
            Index, Apply
        Reverse
            Apply


-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Linked List Visualizer</h1>
    <div class="toolbar" id="toolbar">
        <!-- <label for="method">Select Method</label> -->
        <div id="method-selector-div">
            <h2>Method</h2>
            <select id="method">
                <option value="push">Push</option>
                <option value="pop">Pop</option>
                <option value="shift">Shift</option>
                <option value="unshift">Unshift</option>
                <option value="set">Set</option>
                <option value="insert">Insert</option>
                <option value="remove">Remove</option>
                <option value="reverse">Reverse</option>
            </select>
        </div>
        <div id="input-node-value-div">
            <h2>Value</h2>
            <input type="text" id="input-node-value">
        </div>
        <button class="apply-button" id="apply-push">Apply</button>
    </div>
    <section id="linked-list">
        <div class="node">
            <div class="node-index">0</div>
            <div class="node-body"></div>
            <div class="node-value-text">
                Value: 
                <span class="true-node-value">
                    Pistachio
                </span>
            </div>
            <div class="node-next-text">
                Next:
                <span class="true-node-next">
                    Walnut
                </span>
            </div>
        </div>
        <div class="arrow"></div>
        <div class="node">
            <div class="node-index">1</div>
            <div class="node-body"></div>
            <div class="node-value-text">
                Value: 
                <span class="true-node-value">
                    Walnut
                </span>
            </div>
            <div class="node-next-text">
                Next:
                <span class="true-node-next">
                    Macadamia
                </span>
            </div>
        </div>
        <div class="arrow"></div>
        <div class="node">
            <div class="node-index">2</div>
            <div class="node-body"></div>
            <div class="node-value-text">
                Value: 
                <span class="true-node-value">
                    Macadamia
                </span>
            </div>
            <div class="node-next-text">
                Next:
                <span class="true-node-next">
                    null
                </span>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
